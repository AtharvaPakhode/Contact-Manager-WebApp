<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS files -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
    <link rel="stylesheet" th:href="@{/css/user_dashboard.css}">

    <!-- Page title -->
    <title th:text="${title}">Base</title>
</head>
<body>

<!-- NAVIGATION_BAR -->
<div>
    <!-- Navbar for navigation -->
    <nav class="navbar navbar-expand-lg bg-color-primary text-white fixed-top">
        <div class="container-fluid">
            <!-- Navbar Brand: Name of the application -->
            <span class="navbar-brand">Contact Manager</span>

            <!-- Navbar Toggle Button for Small Screens -->
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa fa-bars" style="color:white;"></i></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse bg-color-primary text-white" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <!-- Home link -->
                    <li><a class="nav-link text-white" th:href="@{/home}">HOME</a></li>
                    <!-- About link -->
                    <li><a class="nav-link text-white" th:href="@{/about}">ABOUT</a></li>
                    <!-- Login link -->
                    <li><a class="nav-link text-white" th:href="@{/signin}">LOGIN</a></li>
                    <!-- Sign Up link -->
                    <li><a class="nav-link text-white" th:href="@{/signup}">SIGN UP</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- END NAVIGATION_BAR -->

<!-- Main Content Placeholder -->
<div th:replace="${content}"></div>

<!-- JavaScript Libraries and Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Script to Handle Contact Deletion with Confirmation -->
<script>
    // Function to confirm and delete a contact
    function deleteContact(id){
        // Display confirmation popup
        swal({
                title: "Are you sure?",
                text: "Once deleted, you will not be able to recover this contact.",
                icon: "warning",
                buttons: true,
                dangerMode: true, // Highlight the danger mode for deletion
            })
            .then((willDelete) => {
                // If user confirms deletion, redirect to the deletion endpoint
                if (willDelete) {
                    window.location = "/user/delete-contact/" + id;
                } else {
                    swal("Your Contact is safe"); // Show message if user cancels deletion
                }
            });
    }
</script>

</body>
</html>
