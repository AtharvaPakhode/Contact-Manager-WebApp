<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href ="@{/css/style.css}">
    <title th:text="${title}">Base</title>
</head>
<body>

    <!--NAVIGATION_BAR-->
    <nav class="navbar navbar-expand-lg bg-color-primary text-white" >
        <div class="container-fluid " >
            <a class="navbar-brand">Contact Manager</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto"> <!-- Use ml-auto to align items to the right -->
                    <li><a class="nav-link text-white" th:href="@{/home}">HOME</a></li>
                    <li><a class="nav-link text-white" th:href="@{/about}">ABOUT</a></li>
                    <li><a class="nav-link text-white" th:href="@{/login}">LOGIN</a></li>
                    <li><a class="nav-link text-white" th:href="@{/signup}">SIGN UP</a></li>
                </ul>
            </div>
        </div>

    <div  th:replace="${content}"></div>

    <script th:src="@{/js/script.js}"></script>
